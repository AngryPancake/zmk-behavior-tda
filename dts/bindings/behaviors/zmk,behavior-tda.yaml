description: Advanced Tap Dance behavior for ZMK

compatible: "zmk,behavior-tda"

# include: one_param.yaml
include: no_params.yaml


properties:
  tapping-term-ms:
    type: int
    required: false
    description: "Tap dance timeout (ms)"
  bindings:
    type: phandle-array
    required: true
    description: "Bindings for tap and hold actions"
